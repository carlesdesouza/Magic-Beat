<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic Beat</title>
</head>
<body>
    <div id="particles-js">
        <canvas class="background"></canvas>
        <header class="header">MAGIC MUSIC.</header>
        <p class="titre">Type to play beat</p>
        <div class="form" style="text-align: center;"> 
            <input type="text" placeholder="Tape ton artiste" id="input">
            <br>
            <button type="button" id="btn" class="hvr-float-shadow">PLAY</button>
        </div>
        <div class="images">
            <img src="images/booba.jpg" class="img" width="150px" name="Booba">
            <img src="images/Michael Jackson.webp" class="img" width="150px" name="Michael Jackson">
            <img src="images/Ninho.webp" class="img" width="150px" name="Ninho">
            <img src="images/Davido.webp" class="img" width="150px" name="Davido">
            <img src="images/Freeze Corleone.jpg" class="img" width="150px" name="Freeze Corleone">
        </div>
    </div>
    <br>
    <footer>
        <h4 class="copyright">2023 Carles De Souza © Tous droits réservés.</h4>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script src="scripts/particles.min.js"></script>
    <script src="scripts/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
